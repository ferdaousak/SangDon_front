<ion-content class="center">
  <img src='assets/images/head.png' alt="header Sang Don" id="img-head" />
  <img src='assets/images/logo.jpeg' alt="Logo Sang Don" style="margin-top: 30%;" id="logo" />

  <form #resetForm="ngForm" (ngSubmit)="reset(resetForm)" method="POST">
    <div>
      <h1 style="color: #ff4546;">RÃ©cuperation de mot de passe</h1>
    </div>
    <ion-item lines="full" id="input">
      <ion-input type="email" required placeholder="Saisir votre Email" ngModel name="email">
      </ion-input>
    </ion-item>

    <ion-item lines="full" id="input">
      <ion-input type="password" required placeholder="Saisir un nouveau mot de passe" ngModel name="password">
      </ion-input>
    </ion-item>

    <ion-item lines="full" id="input">
      <ion-input type="password" required placeholder="Confimer le nouveau mot de passe" ngModel
        name="confirm">
      </ion-input>
    </ion-item>

    <ion-row>
      <ion-col>
        <ion-button type="submit" color="danger" style="margin-top: 10%; font-weight: bold;" expand="float" [disabled]="!resetForm.valid">Confirmer
        </ion-button>
      </ion-col>
    </ion-row>
  </form>
  <img src='assets/images/foot.png' alt="header Sang Don" id="img-foot" />
</ion-content>
