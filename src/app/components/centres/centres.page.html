<ion-header [translucent]="true">
  <ion-toolbar color="danger">
        <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Centres</ion-title>
      </ion-toolbar>
    </ion-header>
<ion-header class="ion-no-border">
  <img src="../../../assets/images/head.png" alt="header Sang Don" id="img-head">
</ion-header>
<ion-content [fullscreen]="true">
  <ion-card *ngFor="let post of posts$" (click) = "goToDetails(post)" >
    <ion-card-header>
      <ion-card-subtitle></ion-card-subtitle>
      <ion-card-title>{{ post.name }} - {{ post.id }} </ion-card-title>
    </ion-card-header>
    <ion-card-content>
      {{ post.address}}
    </ion-card-content>
  </ion-card>
</ion-content>
<ion-footer class="ion-no-border">
    <img src='assets/images/foot.png' alt="header Sang Don" id="img-foot" />
</ion-footer>
