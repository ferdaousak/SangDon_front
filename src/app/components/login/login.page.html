<ion-content class="center">
    <img src='assets/images/head.png' alt="header Sang Don" id="img-head" />
    <img src='assets/images/logo.jpeg' alt="Logo Sang Don" style="margin-top: 30%;" id="logo" />

  <form #loginForm="ngForm" (ngSubmit)="login(loginForm)" method="POST">
    <div>
        <h1 style="color: #ff4546;">Authentification</h1>
    </div>
    
    <ion-item lines="full" id="input">
      <ion-input type="email" required placeholder="Entrer votre email" ngModel name="email"></ion-input>
    </ion-item>

    <ion-item lines="full" id="input">
      <ion-input type="password" required ngModel name="password" placeholder="Entrer votre mot de passe"></ion-input>
    </ion-item>

    <ion-row>
      <ion-col>
        <ion-button color ="light" style="border: 1px solid #ff4546; margin-top: 10%; font-weight: bold;" expand="float"  [routerLink]="['/signup']" routerLinkActive="router-link-active" id="button1" >S'inscrire</ion-button>
      <ion-button type="submit" color="danger" style="margin-top: 10%; font-weight: bold;" expand="float" [disabled]="!loginForm.valid">Se
        connecter</ion-button>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <a [routerLink]="['/forgot-password']" class="small-text">Mot de passe oubli√©?</a>
      </ion-col>
    </ion-row>
  </form>
  <img src='assets/images/foot.png' alt="header Sang Don" id="img-foot" />
</ion-content>
